<html lang="en">
<head>

</head>
<body>
    <centre><h2 style="text-align:center">THANKS FOR GETTING INTO OUR PAGE</h2></centre><br><br>
    <h1 style="text-align:center ">WELCOME.....!!!!</h1><br>
    <h1 style="text-align:center;font-size: 58px;">REVIVAL BISTRO</h1>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">click</button>
        <div class="popup" id="popup">
            <img src="tick.jpg">
            <h2>Thank you!</h2>
            <p>Your details has been Successfully submitted. thanks!</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
    </div>
    <script>
        let popup = document.getElementById("popup");

        function openPopup(){
            popup.classList.add("open-popup");

        }
        function closePopup(){
            popup.classList.remove("open-popup");
            
        }
    </script>
</body>
